<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	    <input type="text" id="bookName">
	    <button id="showBooksBtn">Show Books</button>
	    <template>
	      <h3></h3>
	      <h4></h4>
	    </template>

	  <div>
	   <dialog id="dialog">
	   	<form method="dialog">
	   		<div>
	   			<label for="book">Title:</label>
	   			<input type="text" id="title" name="title">
	   		</div>
	   		<div>
	   			<label for="book">Author:</label>
	   			<input type="text" id="author" name="author">
	   		</div>
	   		<div>
	   			<label for="book">Pages:</label>
	   			<input type="number" id="pages" name="pages">
	   		</div>
	   		<div>
	   		  <label for="book">Read?:</label>

	   		    <input type="radio" id="yes" name="read" value="yes"/>
	   		    <label for="huey">Yes</label>

	   		    <input type="radio" id="yes" name="read" value="no" checked/>
	   		    <label for="dewey">No</label>
	   		  </div>

	   		<button value="cancel">Cancel</button>
	   		<button id="confirm" value="confirm">Submit</button>
	   	</form>
	   </dialog>
	 </div>

	   <button data-show-modal>Add book</button>
	</body>

	<script type="text/javascript" src="js/libraryscript.js"></script>
</html>
