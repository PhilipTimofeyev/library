<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1> My Library </h1>
		<div class="main-buttons">
	    <button id="showBooksBtn" class="btn">Show Books</button>
	    <button data-show-modal id="addBookBtn" class="btn">Add book</button>
	  </div>
	  <div class="library">
    <template>
    	<div class="book">
      	<h3 class="title"></h3>
      	<p class="author"></p>
      	<p class="pages"></p>
      	<p class="read"></p>
      	<div>
      		<button class="removeBtn btn">Remove book</button>
      		<button class="readBtn btn">Toggle Read</button>
      	</div>
    	</div>
    </template>
  </div>

	  <div>
	   <dialog id="dialog">
	   	<form method="dialog">
	   		<div>
	   			<label for="book">Title:</label>
	   			<input type="text" id="title" name="title" required>
	   		</div>
	   		<div>
	   			<label for="book">Author:</label>
	   			<input type="text" id="author" name="author" required>
	   		</div>
	   		<div>
	   			<label for="book">Pages:</label>
	   			<input type="number" id="pages" name="pages" required>
	   		</div>
	   		<div>
	   		  <label for="book">Read?:</label>

	   		    <input type="radio" id="yes" name="read" value="Read" required/>
	   		    <label for="read">Yes</label>

	   		    <input type="radio" id="yes" name="read" value="Not Read"/>
	   		    <label for="read">No</label>
	   		  </div>

	   		<button value="cancel" formnovalidate>Cancel</button>
	   		<button id="confirm" value="confirm">Submit</button>
	   	</form>
	   </dialog>
	 </div>
	</body>

	<script type="text/javascript" src="js/libraryscript.js"></script>
</html>
