<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="main-container">

		<header>
			<h1> My Library </h1>
		</header>
			<div class="main-buttons">
		    <button id="showBooksBtn" class="btn">Show Books</button>
		    <button data-show-modal id="addBookBtn" class="btn">Add book</button>
		  </div>
	  <div class="library">
    <template>
    	<div class="book">
      	<h3 class="title"></h3>
      	<p class="author"></p>
      	<div class="info">
	      	<p class="pages"></p>
	      	<p class="read"></p>
      	</div>
      	<div class="bookBtns">
      		<button class="removeBtn btn">Remove Book</button>
      		<button class="readBtn btn">Toggle Read</button>
      	</div>
    	</div>
    </template>
  </div>

	  <div>
	   <dialog id="dialog">
 			<h2>Add New Book </h2>
	   	<form method="dialog">
	   		<div class='textInput'>
	   		<div>
	   			<label for="book">Title:</label>
	   			<input type="text" id="title" name="title" required>
	   		</div>
	   		<div>
	   			<label for="book">Author:</label>
	   			<input type="text" id="author" name="author" required>
	   		</div>
	   		<div>
	   			<label for="book">Pages:</label>
	   			<input type="number" id="pages" name="pages" required>
	   		</div>
	   	</div>
	   		<div class='radio'>
	 		  	<label for="book">Read:</label>
	 		  	<div>
		 		  	<input type="radio" id="yes" name="read" value="Read" 	required/>
	 		  		<label for="read">Yes</label>
 		  		</div>
 		  		<div>
	 		  		<input type="radio" id="yes" name="read" value="Not Read"/>
	 		    	<label for="read">No</label>
 		    	</div>
   		  </div>
 		  <div class="modalBtns">
   		  <button id="confirm" class="btn" value="confirm">Submit</button>
	   		<button value="cancel" class="btn" formnovalidate>Cancel</button>
	   	</div>
	   	</form>
	   </dialog>
	 </div>
		</div>
	</body>

	<script type="text/javascript" src="js/libraryscript.js"></script>
</html>
