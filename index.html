<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Asul:wght@400;700&family=Comfortaa:wght@300..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="main-buttons">
	    <button id="showBooksBtn" class="btn asul-regular">Show Books</button>
	    <h1 class=asul-regular> My Library </h1>
	    <button data-show-modal id="addBookBtn" class="btn asul-regular">Add book</button>
	  </div>
	  <div class="library">
    <template>
    	<div class="book">
      	<h3 class="title asul-regular"></h3>
      	<p class="author asul-regular"></p>
      	<p class="pages asul-regular"></p>
      	<p class="read asul-regular"></p>
      	<div>
      		<button class="removeBtn btn">Remove Book</button>
      		<button class="readBtn btn">Toggle Read</button>
      	</div>
    	</div>
    </template>
  </div>

	  <div>
	   <dialog id="dialog">
	   	<form method="dialog">
	   		<div>
	   			<label for="book">Title:</label>
	   			<input type="text" id="title" name="title" required>
	   		</div>
	   		<div>
	   			<label for="book">Author:</label>
	   			<input type="text" id="author" name="author" required>
	   		</div>
	   		<div>
	   			<label for="book">Pages:</label>
	   			<input type="number" id="pages" name="pages" required>
	   		</div>
	   		<div>
	   		  <label for="book">Read?:</label>

	   		    <input type="radio" id="yes" name="read" value="Read" required/>
	   		    <label for="read">Yes</label>

	   		    <input type="radio" id="yes" name="read" value="Not Read"/>
	   		    <label for="read">No</label>
	   		  </div>

	   		<button value="cancel" formnovalidate>Cancel</button>
	   		<button id="confirm" value="confirm">Submit</button>
	   	</form>
	   </dialog>
	 </div>
	</body>

	<script type="text/javascript" src="js/libraryscript.js"></script>
</html>
