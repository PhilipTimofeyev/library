<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	    <button id="showBooksBtn">Show Books</button>
	    <template>
	    	<div class="book">
	      	<h3 class="title"></h3>
	      	<p class="author"></p>
	      	<p class="pages"></p>
	      	<p class="read"></p>
	      	<button class="removeBtn">Remove book</button>
	    	</div>
	    </template>

	  <div>
	   <dialog id="dialog">
	   	<form method="dialog">
	   		<div>
	   			<label for="book">Title:</label>
	   			<input type="text" id="title" name="title" required>
	   		</div>
	   		<div>
	   			<label for="book">Author:</label>
	   			<input type="text" id="author" name="author" required>
	   		</div>
	   		<div>
	   			<label for="book">Pages:</label>
	   			<input type="number" id="pages" name="pages" required>
	   		</div>
	   		<div>
	   		  <label for="book">Read?:</label>

	   		    <input type="radio" id="yes" name="read" value="Yes" required/>
	   		    <label for="read">Yes</label>

	   		    <input type="radio" id="yes" name="read" value="No"/>
	   		    <label for="read">No</label>
	   		  </div>

	   		<button value="cancel" formnovalidate>Cancel</button>
	   		<button id="confirm" value="confirm">Submit</button>
	   	</form>
	   </dialog>
	 </div>

	   <button data-show-modal>Add book</button>
	</body>

	<script type="text/javascript" src="js/libraryscript.js"></script>
</html>
